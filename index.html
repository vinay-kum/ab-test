<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileCare Dental Clinic - Your Healthy Smile is Our Priority</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Your Perfect Smile<br>
                        <span class="highlight">Starts Here</span>
                    </h1>
                    <p class="hero-description">
                        Experience exceptional dental care with our state-of-the-art facility and compassionate team. 
                        We're committed to making your dental health our top priority.
                    </p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary">Book Appointment</button>
                        <button class="btn btn-secondary">Learn More</button>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="image-placeholder">
                        <svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="400" height="300" rx="12" fill="#f8fafc"/>
                            <circle cx="200" cy="120" r="40" fill="#3b82f6"/>
                            <rect x="160" y="180" width="80" height="8" rx="4" fill="#e2e8f0"/>
                            <rect x="140" y="200" width="120" height="6" rx="3" fill="#e2e8f0"/>
                            <rect x="170" y="220" width="60" height="6" rx="3" fill="#e2e8f0"/>
                            <text x="200" y="260" text-anchor="middle" fill="#64748b" font-family="Inter" font-size="14">Dental Care Excellence</text>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
